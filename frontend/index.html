<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./Icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Openboard_Clone</title>
</head>
<body>
    <div class="tools-cont">
        <img title="Undo" class="undo" src="./icons/Undo.png">
        <img title="Redo" class="redo" src="./icons/Redo.png">
        <img title="Pencil" class="pencil" src="./icons/Pencil.png">
        <img title="Eraser" class="eraser data-eraser" src="./icons/Eraser.png">
        <img title="Upload an image" class="upload" src="./icons/Upload.png">
        <img title="Add a note" class="sticky" src="./icons/StickyNote.png">
        <img title="Export canvas" class="download" src="./icons/Download.png">        
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="50" value="5" step="5" class="eraser-width">
    </div>

    <canvas></canvas>
    <script defer src="https://cdn.socket.io/4.7.2/socket.io.min.js" integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="canvas.js" defer></script>
</body>
</html>
